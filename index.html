<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LB</title>
    <style>
      .password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }
      .password-form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .password-input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        width: 200px;
      }
      .password-button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007cba;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .password-button:hover {
        background-color: #005a8b;
      }
      .main-content {
        display: none;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="password-screen" class="password-container">
      <div class="password-form">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" class="password-input" placeholder="Password" />
        <br>
        <button onclick="checkPassword()" class="password-button">Enter</button>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>

    <div id="main-content" class="main-content">
      <div class="website">
        <h1 style="text-align: center"><a href="index.html" style="text-decoration: none; color: inherit;">LB</a></h1>
        <div class="topnav">
          <a href="learning.html">Learning</a>
          <a href="library.html">Library</a>
          <a href="log.html">Log</a>
          <a href="lessons.html">Lessons</a>
          <a href="look.html">Look</a>
        </div>
        <div class="main-section-container">
          <div class="main-section">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/6iE3EA0fnMIVcJO6AOi3tS?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>

    <script>
      const correctPassword = "lilyisthebest";
      
      // Check if user has already entered password in this session
      if (sessionStorage.getItem('authenticated') === 'true') {
        showMainContent();
      }

      function checkPassword() {
        const inputPassword = document.getElementById('password-input').value;
        const errorMessage = document.getElementById('error-message');
        
        if (inputPassword === correctPassword) {
          sessionStorage.setItem('authenticated', 'true');
          showMainContent();
        } else {
          errorMessage.textContent = 'Incorrect password. Please try again.';
          document.getElementById('password-input').value = '';
        }
      }

      function showMainContent() {
        document.getElementById('password-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }

      // Allow Enter key to submit password
      document.getElementById('password-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          checkPassword();
        }
      });
    </script>
  </body>
</html>
