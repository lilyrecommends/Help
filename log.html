<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LB - Log</title>
  </head>
  <body>
    <div class="website">
      <h1 style="text-align: center"><a href="index.html" style="text-decoration: none; color: inherit;">LB</a></h1>
      <div class="topnav">
        <a href="learning.html">Learning</a>
        <a href="library.html">Library</a>
        <a class="active" href="log.html">Log</a>
        <a href="lessons.html">Lessons</a>
        <a href="look.html">Look</a>
      </div>
      <div class="main-section-container">
        <div class="main-section">
          <!-- BEGIN Year LOG ENTRIES -->
          <button class="collapsible collapsed">Year <span class="heart">♥</span></button>
          <div class="content collapsed">
            <button class="collapsible collapsed" style="margin-left: 24px;">Month <span class="heart">♥</span></button>
            <div class="content collapsed" style="margin-left: 24px;">
              <div class="scroll-log">
                <div style="margin-bottom: 18px;"><b>Day</b><br/><div style="margin-left: 32px;">Log entry with 4 spaces of indentation.</div></div>
              </div>
            </div>
          </div>
          <!-- END Year LOG ENTRIES -->
          <!-- BEGIN Year2 LOG ENTRIES -->
          <button class="collapsible collapsed">Year2 <span class="heart">♥</span></button>
          <div class="content collapsed">
            <button class="collapsible collapsed" style="margin-left: 24px;">Month2 <span class="heart">♥</span></button>
            <div class="content collapsed" style="margin-left: 24px;">
              <div class="scroll-log">
                <div style="margin-bottom: 18px;"><b>Day2</b><br/><div style="margin-left: 16px;">Log entry.2 with 4 spaces of indentation.</div></div>
              </div>
            </div>
          </div>
          <!-- END Year2 LOG ENTRIES -->
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const collapsibles = document.getElementsByClassName("collapsible");
        for (let i = 0; i < collapsibles.length; i++) {
          collapsibles[i].addEventListener("click", function() {
            this.classList.toggle("collapsed");
            const content = this.nextElementSibling;
            if (content.classList.contains("collapsed")) {
              content.classList.remove("collapsed");
            } else {
              content.classList.add("collapsed");
            }
          });
        }
      });
    </script>
  </body>
</html>
