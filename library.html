    <script>
      const LITERATURE_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGK8ELrkZ8l6Fn0F1uSUiDVOz6Wu60mwQQmZ3joolI71hL4eY59RS4x8epNxvahnzi5c5Ve8n7ocIS/pub?gid=0&single=true&output=csv';
      const CINEMA_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSGK8ELrkZ8l6Fn0F1uSUiDVOz6Wu60mwQQmZ3joolI71hL4eY59RS4x8epNxvahnzi5c5Ve8n7ocIS/pub?gid=188241204&single=true&output=csv';

      async function loadLiteratureData() {
        try {
          const response = await fetch(LITERATURE_CSV);
          const csvText = await response.text();
          const data = Papa.parse(csvText, { header: true }).data;
          const tbody = document.getElementById('literature-body');
          tbody.innerHTML = '';
          data.forEach(row => {
            if ((row.Date || row.Author || row.Title) && !(row.Rating || row.Director || row.Year)) {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row.Date || ''}</td>
                <td>${row.Author || ''}</td>
                <td>${row.Title || ''}</td>
              `;
              tbody.appendChild(tr);
            }
          });
        } catch (error) {
          console.error('Error loading Literature data:', error);
        }
      }

      async function loadCinemaData() {
        try {
          const response = await fetch(CINEMA_CSV);
          const csvText = await response.text();
          const data = Papa.parse(csvText, { header: true }).data;
          const tbody = document.getElementById('cinema-body');
          tbody.innerHTML = '';
          data.forEach(row => {
            if (row.Rating || row.Director || row.Title || row.Year) {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${row.Rating || ''}</td>
                <td>${row.Director || ''}</td>
                <td>${row.Title || ''}</td>
                <td>${row.Year || ''}</td>
              `;
              tbody.appendChild(tr);
            }
          });
        } catch (error) {
          console.error('Error loading Cinema data:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        loadLiteratureData();
        loadCinemaData();
        // Load data
        loadAllData();

        // Collapsible functionality
        const collapsibles = document.getElementsByClassName("collapsible");
        for (let i = 0; i < collapsibles.length; i++) {
          collapsibles[i].classList.add("collapsed");
          const content = collapsibles[i].nextElementSibling;
          content.classList.add("collapsed");
          
          collapsibles[i].addEventListener("click", function() {
            this.classList.toggle("collapsed");
            const content = this.nextElementSibling;
            content.classList.toggle("collapsed");
          });
        }

        // Table sorting functionality
        const tables = document.getElementsByClassName("library-table");
        for (let table of tables) {
          const headers = table.getElementsByTagName("th");
          for (let header of headers) {
            header.addEventListener("click", function() {
              const sortBy = this.getAttribute("data-sort");
              const tbody = table.getElementsByTagName("tbody")[0];
              const rows = Array.from(tbody.getElementsByTagName("tr"));
              
              // Remove sort classes from all headers
              Array.from(headers).forEach(h => {
                h.classList.remove("sort-asc", "sort-desc");
              });

              // Determine sort direction
              const isAsc = !this.classList.contains("sort-asc");
              this.classList.toggle("sort-asc", isAsc);
              this.classList.toggle("sort-desc", !isAsc);

              // Sort rows
              rows.sort((a, b) => {
                const aValue = a.getElementsByTagName("td")[Array.from(headers).indexOf(this)].textContent;
                const bValue = b.getElementsByTagName("td")[Array.from(headers).indexOf(this)].textContent;
                
                if (sortBy === "date") {
                  // Sort dates
                  return isAsc ? new Date(aValue) - new Date(bValue) : new Date(bValue) - new Date(aValue);
                } else if (sortBy === "rating") {
                  // Sort ratings numerically
                  return isAsc ? (parseFloat(aValue) || 0) - (parseFloat(bValue) || 0) : (parseFloat(bValue) || 0) - (parseFloat(aValue) || 0);
                } else {
                  // Sort text
                  return isAsc ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
                }
              });

              // Reorder rows
              rows.forEach(row => tbody.appendChild(row));
            });
          }
        }
      });
    </script>
  </body>
