<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Look! - LB</title>
    <style>
      .photo-gallery {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 0;
        margin: 0;
      }
      .photo-item {
        width: 100%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .photo-item img {
        width: 100%;
        height: auto;
        display: block;
      }
      .content {
        max-height: 400px;
        overflow-y: auto;
        transition: max-height 0.3s ease-out;
        margin-top: 10px;
        display: block;
        margin-bottom: 32px;
      }
      .content.collapsed {
        max-height: 0;
        padding: 0;
        margin: 0;
        display: block;
      }
      .collapsible.collapsed + .content {
        max-height: 0;
        padding: 0;
        margin: 0;
        display: block;
      }
      .main-section {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="website">
      <h1 style="text-align: center"><a href="index.html" style="text-decoration: none; color: inherit;">LB</a></h1>
      <div class="topnav">
        <a href="learning.html">Learning</a>
        <a href="library.html">Library</a>
        <a href="log.html">Log</a>
        <a href="lessons.html">Lessons</a>
        <a class="active" href="look.html">Look!</a>
      </div>
      
      <div class="main-section-container">
        <div class="main-section">
          <button class="collapsible collapsed">Clouds</button>
          <div class="content collapsed">
            <div class="photo-gallery">
              <div class="photo-item">
                <img src="images/clouds/IMG_1559.JPG" alt="Clouds 1">
              </div>
              <div class="photo-item">
                <img src="images/clouds/IMG_1270.JPG" alt="Clouds 2">
              </div>
              <div class="photo-item">
                <img src="images/clouds/IMG_1795.JPG" alt="Clouds 3">
              </div>
            </div>
          </div>

          <button class="collapsible collapsed">Shadows</button>
          <div class="content collapsed">
            <div class="photo-gallery">
              <div class="photo-item">
                <img src="images/shadows/IMG_1073.JPG" alt="Shadows">
              </div>
            </div>
          </div>

          <button class="collapsible collapsed">Sample</button>
          <div class="content collapsed">
            <div class="photo-gallery">
              <!-- Sample photos will go here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Add collapsible functionality
      document.addEventListener('DOMContentLoaded', function() {
        const collapsibles = document.getElementsByClassName("collapsible");
        for (let i = 0; i < collapsibles.length; i++) {
          collapsibles[i].addEventListener("click", function() {
            // Close all other sections
            for (let j = 0; j < collapsibles.length; j++) {
              if (collapsibles[j] !== this) {
                collapsibles[j].classList.add("collapsed");
                collapsibles[j].nextElementSibling.classList.add("collapsed");
              }
            }
            // Toggle this section
            this.classList.toggle("collapsed");
            const content = this.nextElementSibling;
            if (this.classList.contains("collapsed")) {
              content.classList.add("collapsed");
            } else {
              content.classList.remove("collapsed");
            }
          });
        }
      });
    </script>
  </body>
</html>
