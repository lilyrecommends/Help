<!DOCTYPE html>

  <head>
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <title>Look! - LB</title>
    <style>
      .photo-gallery {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding: 0;
        margin: 0;
      }
      .photo-item {
        width: 100%;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .photo-item img {
        width: 100%;
        height: auto;
        display: block;
      }
      .content {
        max-height: 400px;
        overflow-y: auto;
        transition: max-height 0.3s ease-out;
        margin-top: 10px;
        display: block;
        margin-bottom: 32px;
      }
      .content.collapsed {
        max-height: 0;
        padding: 0;
        margin: 0;
        display: block;
      }
      .collapsible.collapsed + .content {
        max-height: 0;
        padding: 0;
        margin: 0;
        display: block;
      }
      .main-section {
        width: 600px;
        margin: 0 auto;
        padding-left: 0;
        padding-right: 0;
      }
      .photo-grid {
        display: flex;
        flex-direction: column;
        gap: 0;
        margin-bottom: 40px;
      }
      .photo-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .photo-box {
        border: 1px solid #222;
        width: 120px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1em;
        margin: 0;
        background: #fff;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin: 0 auto 40px auto;
        max-width: 600px;
      }
      .gallery-thumb {
        position: relative;
        width: 100%;
        aspect-ratio: 1 / 1;
        overflow: hidden;
        cursor: pointer;
        /* border: 1px solid #222; */
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .gallery-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: filter 0.2s;
        display: block;
      }
      /* Overlay for full image on hover */
      .gallery-thumb:hover::after {
        content: none;
      }
      .gallery-thumb:hover img.full-preview {
        display: none;
      }
      .full-image-popup {
        display: none !important;
      }
      .static-collapsible {
        cursor: default;
        background: none;
        border: none;
        font-size: 1em;
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
        margin: 32px 0 16px 0;
        padding: 0;
        text-align: left;
        display: block;
      }
      .collapsible {
        cursor: pointer;
        padding: 0;
        margin: 0 0 32px 0;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        background: none;
        font-weight: bold;
        font-size: 1em;
        font-family: "Times New Roman", Times, serif;
        display: flex;
        align-items: center;
        justify-content: space-between;
        line-height: 1;
      }
      .collapsible::after {
        content: 'â™¥';
        font-size: 1em;
        margin-left: 10px;
        transition: transform 0.3s ease;
      }
      .collapsible.collapsed::after {
        transform: rotate(-90deg);
      }
      .content {
        max-height: 1000px;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        margin-top: 10px;
        display: block;
      }
      .content.collapsed {
        display: none;
      }
      .scrollable-gallery {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 8px;
      }
    </style>
  </head>

    <script>
      // Add full image popup on hover
      document.querySelectorAll('.gallery-thumb').forEach(function(thumb) {
        const img = thumb.querySelector('img');
        const fullImg = document.createElement('div');
        fullImg.className = 'full-image-popup';
        const big = document.createElement('img');
        big.src = img.src;
        big.alt = img.alt;
        fullImg.appendChild(big);
        thumb.appendChild(fullImg);
      });

      document.addEventListener('DOMContentLoaded', function() {
        const collapsibles = document.querySelectorAll('.collapsible');
        collapsibles.forEach(function(btn) {
          btn.addEventListener('click', function() {
            // Close all other sections
            collapsibles.forEach(function(otherBtn) {
              if (otherBtn !== btn) {
                otherBtn.classList.add('collapsed');
                if (otherBtn.nextElementSibling) {
                  otherBtn.nextElementSibling.classList.add('collapsed');
                }
              }
            });
            // Toggle this section
            btn.classList.toggle('collapsed');
            const content = btn.nextElementSibling;
            if (btn.classList.contains('collapsed')) {
              content.classList.add('collapsed');
            } else {
              content.classList.remove('collapsed');
            }
          });
        });
        // Start all collapsed
        collapsibles.forEach(function(btn) {
          btn.classList.add('collapsed');
          if (btn.nextElementSibling) {
            btn.nextElementSibling.classList.add('collapsed');
          }
        });
      });
    </script>
  </body>
</html>
